<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firebase Contact</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <style>
         ::selection {
            color: rgb(117, 9, 9);
            background: rgb(209, 216, 206);
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="jumbotron text-center my-0 p-4">
            <h2 class="display-4">Firebase Contact Form</h2>
            <hr class="my-1">
            <p class="lead">This is a Simple Contact Form integrated With <strong>Firebase</strong></p>
            <hr class="my-2">
            <div class="alert alert-success" style="display: none;">
                <p class="lead">Message Sent Succesfully</p>
            </div>
            <div class="container">
                <form>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="inputCity">Name</label>
                            <input type="text" class="form-control" id="name">
                        </div>
                        <div class="form-group col-md-6">
                            <label for="company">Company Name</label>
                            <input type="text" class="form-control" id="company">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="email">Email</label>
                            <input type="email" class="form-control" id="email">
                        </div>
                        <div class="form-group col-md-6">
                            <label for="inputPassword4">Phone Number</label>
                            <input type="tel" class="form-control" id="number">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputAddress">Message</label>
                        <textarea class="form-control" cols="20" rows="5" id="message"></textarea>
                    </div>
                    <button type="submit" class="submit btn btn-primary mt-2" style="min-width: 30%;">Send Message</button>
                </form>
            </div>
        </div>
    </div>
    <script src="https://www.gstatic.com/firebasejs/7.1.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.1.0/firebase-database.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="main.js"></script>
</body>

</html>
